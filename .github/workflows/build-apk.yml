name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64 # Ensure correct JDK for Android SDK and Buildozer

    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v3

    - name: üõ†Ô∏è Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev \
          python3-dev python3-pip git unzip openjdk-17-jdk wget \
          libncurses-dev expect # 'expect' for robust license acceptance
        python3 -m pip install --upgrade pip
        python3 -m pip install buildozer cython kivy

    - name: üì¶ Set Up Android SDK Command-line Tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        # Using the latest stable command-line tools URL
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip -d temp
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        mv temp/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/

    - name: ‚úÖ Add SDK Manager to PATH
      run: |
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        # Also export for the current shell
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"

    - name: ‚úÖ Accept All SDK Licenses and Install Essential Packages
      run: |
        # Use 'expect' for the most robust license acceptance
        expect -c '
            set timeout -1;
            spawn $env(ANDROID_HOME)/cmdline-tools/latest/bin/sdkmanager --licenses;
            expect {
                "Accept? (y/N):" { send -- "y\r"; exp_continue; }
                eof
            }
        '
        # Install the specific SDK components required.
        # NDK version 25.2.9519653 corresponds to Buildozer's '25b' 
        # We explicitly install build-tools;36.0.0 because your logs show it's being looked for.
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;36.0.0" \
          "ndk;25.2.9519653" \
          "cmdline-tools;latest"

    - name: üöß Build APK
      # No need to explicitly set JAVA_HOME here, as it's set globally in env section.
      run: buildozer -v android debug

    - name: ‚¨ÜÔ∏è Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SnakeGame-APK
        path: bin/*.apk
