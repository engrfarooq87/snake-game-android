name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v3

    - name: 🛠️ Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev \
          python3-dev python3-pip git unzip openjdk-17-jdk wget \
          libncurses-dev
        pip install --upgrade pip
        pip install buildozer cython
        # [cite_start]Install Kivy as it's a requirement for the app [cite: 1]
        pip install kivy

    - name: 📦 Set Up Android SDK Command-line Tools (Fixed)
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip -d temp
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        mv temp/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/

    - name: ✅ Add SDK Manager to PATH
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"

    - name: 🔍 Verify sdkmanager Exists
      run: |
        ls -l $ANDROID_HOME/cmdline-tools/latest/bin
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --version

    - name: ✅ Accept Licenses and Install SDK Packages
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" "platforms;android-33" "build-tools;36.0.0"

    - name: 🚧 Initialize Buildozer and Copy Files
      run: |
        buildozer init
        # [cite_start]Buildozer.spec will be updated automatically by buildozer init with default values [cite: 2, 3, 4, 5, 6, 7]
        # [cite_start]Ensure the buildozer.spec is correctly configured for your app [cite: 2, 3, 4, 5, 6, 7]
        # [cite_start]For example, 'source.include_exts' should include 'kv' if you use a .kv file [cite: 3]
        # [cite_start]'requirements' should include python3 and kivy [cite: 4]
        # [cite_start]'android.api' should be set to 33 [cite: 5]
        # [cite_start]'android.minapi' should be set to 21 [cite: 6]
        # [cite_start]'android.release_artifact' should be set to 'apk' [cite: 7]


    - name: 🚧 Build APK
      run: buildozer -v android debug
