name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v3

    - name: üõ†Ô∏è Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev \
          python3-dev python3-pip git unzip openjdk-17-jdk wget \
          libncurses-dev
        pip install --upgrade pip
        pip install buildozer cython
        [cite_start]pip install kivy # Install Kivy as it's a requirement for the app [cite: 1]

    - name: üì¶ Set Up Android SDK Command-line Tools (Fixed)
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip -d temp
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        mv temp/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/

    - name: ‚úÖ Add SDK Manager to PATH
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"

    - name: üîç Verify sdkmanager Exists
      run: |
        ls -l $ANDROID_HOME/cmdline-tools/latest/bin
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --version

    - name: ‚úÖ Accept Licenses and Install SDK Packages
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" "platforms;android-33" "build-tools;36.0.0"

    # Removed the 'Initialize Buildozer and Copy Files' step because buildozer.spec already exists.
    # It was causing an error: "ERROR: You already have a buildozer.spec file."

    - name: üöß Build APK
      run: buildozer -v android debug

    - name: ‚¨ÜÔ∏è Upload APK
      uses: actions/upload-artifact@v4 # Use v4 for the upload action
      with:
        name: SnakeGame-APK
        path: bin/*.apk
