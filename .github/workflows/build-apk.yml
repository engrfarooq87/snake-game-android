name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk # Define ANDROID_HOME for manual SDK setup

    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v3

    - name: üõ†Ô∏è Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev \
          python3-dev python3-pip git unzip openjdk-17-jdk wget \
          libncurses-dev
        python3 -m pip install --upgrade pip
        python3 -m pip install buildozer cython kivy

    - name: üì¶ Set Up Android SDK Command-line Tools (Specific Version)
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        # Use a specific, known-good version of command-line tools if recent_latest causes issues
        # For example, version 6.0 might be more stable for sdkmanager license acceptance
        wget https://dl.google.com/android/repository/commandlinetools-linux-6858079_latest.zip -O tools.zip
        unzip tools.zip -d temp
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        mv temp/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/

    - name: ‚úÖ Add SDK Manager to PATH
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        # Also ensure platform-tools are installed early as they contain adb etc.
        # This explicit export might help ensure it's in path for later steps
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"

    - name: ‚úÖ Accept Licenses and Install SDK Packages (Explicitly)
      run: |
        # Use 'expect' to automate license acceptance more reliably
        # This requires installing 'expect'
        sudo apt install -y expect
        
        # Script to automate 'yes' for sdkmanager
        expect -c '
            set timeout -1;
            spawn $env(ANDROID_HOME)/cmdline-tools/latest/bin/sdkmanager --licenses;
            expect {
                "Accept? (y/N):" { send -- "y\r"; exp_continue; }
                eof
            }
        '
        
        # Install required SDK components
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          "ndk;25.1.8937393" # NDK version often matters for Kivy/Buildozer

    - name: üöß Build APK
      run: buildozer -v android debug
      env:
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64 # Still crucial for Buildozer to find JDK

    - name: ‚¨ÜÔ∏è Upload APK
      uses: actions/upload-artifact@v4 # Changed to v4 as per your correction
      with:
        name: SnakeGame-APK
        path: bin/*.apk
