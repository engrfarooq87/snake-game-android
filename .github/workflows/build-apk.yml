name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ› ï¸ Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev \
          python3-dev python3-pip git unzip openjdk-17-jdk wget \
          libncurses-dev
        pip install --upgrade pip
        pip install buildozer cython

    - name: ðŸ“¦ Set Up Android SDK Command-line Tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip -d temp
        mv temp $ANDROID_HOME/cmdline-tools/latest
        echo "sdkmanager installed at:" $ANDROID_HOME/cmdline-tools/latest/bin

    - name: âœ… Add SDK Manager to PATH
      run: echo "${ANDROID_HOME}/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: âœ… Accept Licenses and Install SDK Packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;36.0.0"

    - name: ðŸš§ Build APK
      run: buildozer -v android debug
