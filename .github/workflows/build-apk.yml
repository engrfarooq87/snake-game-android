name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      # Set JAVA_HOME globally for all steps in this job
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v3

    - name: üõ†Ô∏è Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev \
          python3-dev python3-pip git unzip openjdk-17-jdk wget \
          libncurses-dev expect # 'expect' is crucial for license acceptance
        python3 -m pip install --upgrade pip
        python3 -m pip install buildozer cython kivy

    - name: üì¶ Set Up Android SDK Command-line Tools (Latest Version)
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        # Use the latest stable command-line tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip -d temp
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        mv temp/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/

    - name: ‚úÖ Add SDK Manager to PATH
      run: |
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        # Ensure it's in the current shell's PATH as well
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"

    - name: üîç Verify sdkmanager Exists
      run: |
        ls -l $ANDROID_HOME/cmdline-tools/latest/bin
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --version

    - name: ‚úÖ Accept All SDK Licenses and Install Specific Packages
      run: |
        # First, accept all licenses forcefully
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        # The '|| true' allows the step to continue even if the 'yes |' method has a non-zero exit,
        # which can happen if it encounters unexpected prompts, but it still often accepts some licenses.

        # Then, install required SDK components explicitly
        # This covers Android API 33, Build Tools 36.0.0, and NDK 25b (common stable NDK for Buildozer)
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;36.0.0" \
          "ndk;25.2.9519653" \
          "cmdline-tools;latest" # Ensure cmdline-tools itself is fully accepted/installed

    - name: üöß Build APK
      run: buildozer -v android debug

    - name: ‚¨ÜÔ∏è Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SnakeGame-APK
        path: bin/*.apk
