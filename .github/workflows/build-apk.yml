name: Snake Game APK Builder

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer

      - name: ğŸ“ Prepare Build Environment
        run: |
          sudo apt update
          sudo apt install -y libandroid-sdk-common lib32z1 openjdk-11-jdk

      - name: âš™ï¸ Initialize Buildozer
        run: |
          buildozer init

      - name: ğŸš§ Build APK
        run: |
          buildozer -v android debug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: snake-game-apk
          path: bin/*.apk
