name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v3

    - name: üõ†Ô∏è Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev \
          python3-dev python3-pip git unzip openjdk-17-jdk wget \
          libncurses-dev
        python3 -m pip install --upgrade pip
        python3 -m pip install buildozer cython kivy

    - name: üöß Build APK (Let Buildozer manage SDK/NDK)
      run: |
        # Ensure Buildozer is configured to use the correct Android API and NDK
        # These are already set in your buildozer.spec, but this emphasizes the point.
        # buildozer android update  # This command is often used to ensure SDK components are updated via buildozer
        buildozer -v android debug
      env:
        # Buildozer often needs JAVA_HOME to find the JDK
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64 # This path might vary slightly, but 17 is typically correct for ubuntu-latest
        # Optionally, you can set ANDROID_SDK_ROOT if buildozer struggles to find it,
        # but letting buildozer download it is usually more reliable.
        # ANDROID_SDK_ROOT: ~/.buildozer/android/platform/android-sdk # Example of where buildozer puts it

    - name: ‚¨ÜÔ∏è Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: SnakeGame-APK
        path: bin/*.apk
