name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v3

    - name: üõ†Ô∏è Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libssl-dev libffi-dev \
          python3-dev python3-pip git unzip openjdk-17-jdk wget \
          libncurses-dev
        pip install --upgrade pip
        pip install buildozer cython

    - name: üì¶ Set Up Android SDK Command-line Tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip -d tools
        mv tools $ANDROID_HOME/cmdline-tools/latest

    - name: ‚úÖ Add SDK Manager to PATH
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"

    - name: üîç Check if sdkmanager is in PATH
      run: |
        which sdkmanager
        sdkmanager --version

    - name: ‚úÖ Accept Licenses and Install SDK Packages
      run: |
        sdkmanager --sdk_root=${ANDROID_HOME} --licenses || true
        sdkmanager --sdk_root=${ANDROID_HOME} "platform-tools" "platforms;android-33" "build-tools;36.0.0"

    - name: üöß Build APK
      run: buildozer -v android debug
